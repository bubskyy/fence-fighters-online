<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fence Fighters Online</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      #status {
        margin: 10px 0 6px 0;
        font-size: 14px;
        color: #cfcfcf;
      }
      canvas {
        border: 2px solid #444;
        background: #000;
        image-rendering: pixelated;
        max-width: 98vw;
        max-height: calc(100vh - 120px);
      }
      .hint {
        margin: 8px 0 18px 0;
        font-size: 12px;
        color: #9aa0a6;
        max-width: 980px;
        text-align: center;
        line-height: 1.3;
      }
      code { color: #d7ba7d; }
    </style>
  </head>
  <body>
    <div id="status">Connecting...</div>
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <div class="hint">
      Open <code>/</code> in two tabs: first becomes Player 1 (left), second becomes Player 2 (right).
      Controls: <code>WASD</code> move. Weapon select: P1 <code>1/2/3/4</code>, P2 <code>7/8/9/0</code>.
      Shop: P1 <code>Q</code> upgrade, <code>W</code> send mobs. P2 <code>I</code> upgrade, <code>O</code> send mobs. <code>SPACE</code> ready.
      Restart: <code>R</code> or <code>Enter</code>.
    </div>
    <script src="client.js"></script>
  </body>
</html>
