<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fence Fighters Online</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px 10px 16px;
      }

      #status {
        font-size: 14px;
        opacity: 0.9;
      }

      canvas {
        background: #000;
        border: 2px solid #333;
        border-radius: 10px;
        max-width: 98vw;
        max-height: 94vh;
      }

      .hint {
        max-width: 980px;
        font-size: 12px;
        opacity: 0.8;
        line-height: 1.35;
        text-align: center;
      }

      code {
        background: rgba(255, 255, 255, 0.06);
        padding: 1px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="status">Connecting...</div>
    <canvas id="gameCanvas"></canvas>

    <div class="hint">
      Open <code>/</code> in two tabs: first becomes Player 1 (left), second becomes Player 2 (right).
      Controls: <code>WASD</code> move. Weapon select: P1 <code>1/2/3/4</code>, P2 <code>7/8/9/0</code>.
      Shop: <code>W/S</code> select, <code>Enter</code> buy, <code>Space</code> ready. (Legacy: <code>Q</code> upgrade, <code>E</code> heal.)
      Restart: <code>R</code> or <code>Enter</code>.
    </div>

    <script src="client.js"></script>
  </body>
</html>
